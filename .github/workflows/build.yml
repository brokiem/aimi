name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run Tests (aimi_lib)
        run: |
          cd packages/aimi_lib
          flutter test
      - name: Run Tests (aimi_app)
        run: |
          cd packages/aimi_app
          flutter test

  build-android:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > packages/aimi_app/android/key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Set Environment Variables
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: Build APK
        run: |
          cd packages/aimi_app
          flutter build apk --release --split-per-abi
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aimi-android-apks
          path: packages/aimi_app/build/app/outputs/flutter-apk/*.apk

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'main'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: |
          cd packages/aimi_app
          flutter build windows --release
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aimi-windows
          path: packages/aimi_app/build/windows/x64/runner/Release/

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev mpv libmimalloc-dev libmimalloc2.0
      - uses: subosito/flutter-action@v2
        with:
          channel: 'main'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux
        run: |
          cd packages/aimi_app
          flutter build linux --release
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aimi-linux
          path: packages/aimi_app/build/linux/x64/release/bundle/
